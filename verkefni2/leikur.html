<!DOCTYPE html> 
<html> 
<head> 
    <title></title>
    <script src="phaser.js"></script>
</head>
<body>

<script type="text/javascript">

let config = {
    type: Phaser.AUTO,
    width: 1300,
    height: 800,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 700 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

let player;
let stars;
let enemies;
let platforms;
let cursors;
let score = 0;
let gameOver = false;
let hasKey = false;
let scoreText;

let game = new Phaser.Game(config);

function preload ()
{
	// loadar öllum assetum
    this.load.image('background', 'assets/background.jpg');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('key', 'assets/key.png');
    this.load.spritesheet('dude', 'assets/spritesheets/dude.png', { frameWidth: 32, frameHeight: 48 });
    this.load.spritesheet('enemy', 'assets/spritesheets/enemy.png', { frameWidth: 32, frameHeight: 21 });
    this.load.spritesheet('door', 'assets/spritesheets/door1.png', { frameWidth: 56, frameHeight: 61 });
}

function create ()
{
    // Bakgrunnur
    this.add.image(400, 300, 'background');
    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Bý til ground
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 780, 'ground').setScale(2).refreshBody();
    platforms.create(900, 780, 'ground').setScale(2).refreshBody();
    
    //Bý til lista yfir start position fyrir platforma
    startX = [560,50,50,560, 1100]
    startY = [550,660,200,330,450]
    //Nota svo for loop fyrir að búa til platforma
    for (i=0;i < startX.length;i++){
        platforms.create(startX[i],startY[i],'ground')
    }


    // Bætir við sprites
    player = this.physics.add.sprite(100, 700, 'dude');
    enemy = this.physics.add.sprite(300, 700, 'enemy');
    key = this.physics.add.sprite(20, 100, 'key');
    door = this.physics.add.sprite(50, 718, 'door');
    //Setur colliders á endan á worldinu
    player.setCollideWorldBounds(true);
    enemy.setCollideWorldBounds(true);
    //Set þetta svo það er ekki hægt að ýta hurðinni
    door.body.checkCollision.right = false;

    //  Our player animations, turning, walking left and walking right.

   //animationJsonArray = [{'name':'left','spritesheet':'dude','startFrame':0,'endFrame':3,'frameRate':10,'repeat':-1},
   						 //{'name':'turn','spritesheet':'dude','startFrame':4,'endFrame':4,'frameRate':20,'repeat':0}]
	/*
	for(i=0;i<animationJsonArray.length;i++){
    		this.anims.create({
		        key: animationJsonArray[i]['name'],
		        frames: this.anims.generateFrameNumbers(animationJsonArray[i]['spritesheet'], 
		        { start:animationJsonArray[i]['startFrame'], end:animationJsonArray[i]['endFrame'] }),
		        frameRate: key: animationJsonArray[i]['name'],
		        repeat: animationJsonArray[i]['repeat']
	    	});
    }
    */
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });
	
    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });
    this.anims.create({
        key: 'rightEnemy',
        frames: this.anims.generateFrameNumbers('enemy', { start: 0, end: 5 }),
        frameRate: 10,
        repeat: -1
    });
    this.anims.create({
        key: 'leftEnemy',
        frames: this.anims.generateFrameNumbers('enemy', { start: 6, end: 11 }),
        frameRate: 10,
        repeat: -1
    });
    this.anims.create({
        key: 'open',
        frames: this.anims.generateFrameNumbers('door', { start: 0, end: 3 }),
        frameRate: 10,
    });


    // Keyboard stjórnun
    cursors = this.input.keyboard.createCursorKeys();

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.group({
        key: 'star',
        repeat: 2,
        setXY: { x: 82, y: 0, stepX: 70 }
    });
    stars.create(382, 0, 'star');
    stars.create(382, 500, 'star');


    stars.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    enemies = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //Setur collider á milli platforma og það sem er í listanum
    colliders = [player,enemy,stars,door,key]
    for (i=0;i < colliders.length;i++){
        this.physics.add.collider(colliders[i], platforms)
    }

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, stars, collectStar, null, this);

    this.physics.add.collider(player, enemy, hitEnemy, null, this);

    this.physics.add.collider(player, door, enterDoor, null, this);
    this.physics.add.collider(player, key, getKey, null, this);
}

function update ()
{
	enemy.setVelocityX(50);
	enemy.anims.play('rightEnemy', true);
    if (gameOver)
    {
        return;
    }
   

    if (cursors.left.isDown)
    {
        player.setVelocityX(-250);
        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(250);
        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);
        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-430);
    }
}

function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0)
    {
        // Ef það er náð öllum stjörnunum færðu bonus stig
        score += 100;
        
    }
}
function getKey (player, key)
{
    door.anims.play('open', true);
    key.disableBody(true, true);
    hasKey = true;
}


function hitEnemy (player, enemy)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}
function enterDoor (player, door)
{
    
    if (hasKey){
        door.body.checkCollision.right = true;
        winText.setText('Win: ' + score);
        this.physics.pause();

        gameOver = true;
        this.physics.pause();
    }   
}

</script>

</body>
</html>
